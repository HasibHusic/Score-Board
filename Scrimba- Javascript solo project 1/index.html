<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="score-board">
            <div class="container">
                <div class="home-side">
                    <h3>HOME</h3>
                    <h2 class= "box" id="home-pnts">0</h2>
                    <div class="adding-pnts-home">
                        <button id="increment-btn" onclick="home_one()">+1</button>
                        <button id="increment-btn" onclick="home_two()">+2</button>
                        <button id="increment-btn" onclick="home_three()">+3</button>
                    </div>
                </div>
                <div class="away-side">
                    <h3>GUEST</h3>
                    <h2 class= "box" id="away-pnts">0</h2>
                    <div class="adding-pnts-away">
                        <button id="increment-btn" onclick="away_one()">+1</button>
                        <button id="increment-btn" onclick="away_two()">+2</button>
                        <button id="increment-btn" onclick="away_three()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
